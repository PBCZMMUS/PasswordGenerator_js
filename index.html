<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <!-- Generate Password Starts -->
    <div class="generatePassword">
      <div class="checkBox">
        <label
          ><input type="checkbox" id="lowercaseCheckbox" checked />Include
          lowercase letters</label
        >
        <label
          ><input type="checkbox" id="uppercaseCheckbox" checked />Include
          uppercase letters</label
        >
        <label
          ><input type="checkbox" id="numbersCheckbox" checked />Include
          numbers</label
        >
        <label
          ><input type="checkbox" id="specialCharsCheckbox" checked />Include
          special characters</label
        ><br>
        <label
          >Choose Password Length (8-20):
          <input type="number" id="passwordLength" min="8" max="20" value="12"
        /></label>
        <button id="generateButton">Generate Password</button>
        <input type="text" id="password" readonly />
      </div>
    </div>
    <!-- Generate Password Ends -->

    <script src="./script.js"></script>
  </body>
</html>
